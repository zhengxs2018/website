# Hugo config file
# See https://gohugo.io/getting-started/configuration

# Site Data
baseURL: "https://zhengxs.cn/"
title: "Hi there 👋"

menus:
  main:
    - name: "首页"
      url: "/"
      identifier: "home"
      weight: 100
    - name: "文章"
      url: "/posts/"
      identifier: "posts"
      weight: 200
    - name: "开源项目"
      url: "/portfolio/"
      identifier: "portfolio"
      weight: 300
    - name: "关于"
      url: "/about/"
      identifier: "about"
      weight: 400

# Theme
theme: "anatole"

# 分类
taxonomies:
  category: "categories"
  tag: "tags"
  series: "series"

# 相关文章
related:
  includeNewer:  true
  threshold:  80
  toLower:  true
  indices:
    - name:  'keywords'
      weight:  100
    - name:  'tags'
      weight:  80

# Markdown
markup:
  highlight:
    style: "vs"

# 图片
imaging:
  quality: 75
  exif:
    disableDate: false
    disableLatLong: false

# 通用
cleanDestinationDir: true
summarylength: 10

enableEmoji: true
enableRobotsTXT: true
enableInlineShortcodes: true

disableHugoGeneratorInject: true
disableSitemap: false
